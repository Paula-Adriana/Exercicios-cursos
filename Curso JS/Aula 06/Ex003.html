<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSO JS</title>
    <style>
        body {
            background-color: rgb(92, 92, 160);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(233, 146, 160);
        }
    </style>
</head>
<body>
   <h1> Olá, mundo!</h1>
   <p>Já me livrei da maldição</p>
    
   <script>
       var n1 = Number(window.prompt ('Digite um número: ')) //Pronpt sempre retorna como string mesmo que seja numero. 
       var n2 = Number(window.prompt ('Digite outro número: ')) // Precisa converter para numero usando Number (parseInt ou float)
       var s = n1 + n2 
       window.alert (`A soma entre ${n1} e ${n2} é ${s}`) //Ou concatenado: ('A soma é: ' + s)
   </script>
</body>
</html>
