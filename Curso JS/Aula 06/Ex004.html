<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 20pt arial;
        
    }
</style>
<body>
    


    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write (`Olá, <strong>${nome}</strong>! Seu nome possui ${nome.length} letras. <br/>`) //write escreve na tela
        document.write (`Seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br/>`) //strong é html e br tb, quebra linha
        document.write (`Seu nome em letras minúsculas é ${nome.toLowerCase()}. <br/>`)
    </script>
</body>
</html>
