<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(129, 73, 106);
            color: white;
            font: normal 18pt Arial;
            
        }
    </style>
</head>
<body>
   <h1>Iniciando estudos com DOM</h1> 
   <p>Aqui vai o resultado</p>
   <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
   <div id='msg'>Clique em mim</div> <!identifiquei minha div com uma id chamada msg>
   <script>
       var p1 = window.document.getElementsByTagName('p')[0]// Selecionando na arvore DOM: "p" é o elemento 
       //selecionado, como eu tenho + de 1 paragrafo, o numero zero indica que é o primeiro.
       window.document.write('Está escrito assim: ' +p1.innerText) // escrever na tela o que está escrito 
       //dentro do pararafo 1, texto sem a formatacao html
       //p1.style.color = "blue" variavel p1 com alteracao da cor do objeto que foi selecionado 
      // var d = window.document.getElementById('msg')//variavel d recebe o conteudo da tag div
       //d.style.background = "green" alterando a cor do fundo da variavel d que corresponde a div msg
       var d = window.document.querySelector('div#msg') // toda id é representada por #. Toda classe é por
       // ponto
        d.style.color = "black"
  </script>
</body>
</html>
