<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(26, 129, 26);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <DIV id = "area" >
        Interaja...
    </DIV>

    <script>

        var area = window.document.getElementById('area')
        area.addEventListener ('click' , clicar) // fazendo com o listener o html fica menos polu√≠do
        area.addEventListener ('mouseover' , Entrar)
        area.addEventListener ('mouseout' , Sair)

        function clicar(){
            
            area.innerText = 'Clicou!' 
            area.style.background = "red"
        }

        function Entrar(){
            
            area.innerText = 'Entrou!' 

        }

        function Sair(){
            
            area.innerText = 'Saiu!' 
            area.style.background = "green"

        }
    </script>
</body>
</html>
