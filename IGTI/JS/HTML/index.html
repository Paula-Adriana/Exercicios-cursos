<body>

    <label for="carro1">Uno</label> <br> <!--label associa com o id carro 1 - uno é o que aparece para o usuario-->

    <br>
    <select><!--cria opcoes, para cada opcao é um option-->
        <option value="Uno">Uno</option> <!--O value é o que será capturado e informado ao codigo e o Uno em branco o que será mostrado na tela-->

    </select>

    <select multiple><!--seleciona mais de uma opcao dentro da cx-->
        <option value="Uno">Uno</option> <!--O value é o que será capturado e informado ao codigo e o Uno em branco o que será mostrado na tela-->
